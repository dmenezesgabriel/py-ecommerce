_format_version: "3.0"
_transform: true

services:
  - name: inventory-service
    host: inventory_service
    port: 8001
    protocol: http
    routes:
      - name: inventory-route
        paths:
          - /inventory
        strip_path: true

  - name: orders-service
    host: orders_service
    port: 8002
    protocol: http
    routes:
      - name: orders-route
        paths:
          - /orders
        strip_path: true

  - name: payments-service
    host: payments_service
    port: 8003
    protocol: http
    routes:
      - name: payments-route
        paths:
          - /payments
        strip_path: true

  - name: delivery-service
    host: delivery_service
    port: 8004
    protocol: http
    routes:
      - name: delivery-route
        paths:
          - /delivery
        strip_path: true
